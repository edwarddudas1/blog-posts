<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>blog posts</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1 id="heding1">Блог</h1>

    <form id="createPostForm">
      <input type="text" id="titleInput" placeholder="Заголовок" required="">
      <textarea id="contentInput" placeholder="Зміст" required=""></textarea>
      <button type="submit">Створити пост</button>
    </form>

    <div id="postsContainer"></div>

    <div class="menuContainer"></div>

    <!-- ШАБЛОН -->
    <template class="menuTemplate">
      <div class="post">
        {{#each posts}}
        <h2>{{this.title}}</h2>
        <p>{{this.content}}</p>
        <button class="editPostButton" data-id="{{this.id}}">Редагувати</button>
        <button class="deletePostButton" data-id="{{this.id}}">Видалити</button>
        <div class="commentsContainer" data-id="{{this.id}}">
          <h3>Коментарі:</h3>
          <ul>
            <li>{{this.comments}}</li>
          </ul>
          <form class="createCommentForm" data-post-id="{{id}}">
            <input type="text" class="commentInput" placeholder="Your comment">
            <button type="submit">Add Comment</button>
          </form>
        </div>
        {{/each}}
      </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="/script.75da7f30.js"></script>
  </body>
</html>
